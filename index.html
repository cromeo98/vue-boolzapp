<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp webApp</title>
    <!-- link to my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link to fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link to roboto font-style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <!-- link to vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="root">

        <div class="top-bg"></div>
        <div class="full-bg"></div>

        <main>
            <div class="container">

                <div class="left-container">

                    <!-- top-nav -->
                    <div class="user">
                        <div class="user-name-icon">
                            <img id="user-icon" src="img/myAvatar.png" alt="user-avatar">
                            <span class="user-name">Nome Cognome</span>
                        </div>
                        <div class="nav-bar">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- notification -->
                    <div class="notifications">
                        <div class="notification-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="texts">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <span>Attiva notifiche desktop</span> 
                            <!-- non inserisco un "a href" perchè non è un link, sarà da inserire tramite vue l'azione da copiere al click -->
                        </div>
                    </div>

                    <!-- searchbar -->
                    <div class="search-navbar">
                        <div class="search-container">
                            <label for="search-chat" class="search-icon">
                                <i class="fas fa-search"></i>
                            </label>
                            <input id="search-chat" class="search-bar" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <!-- contact-list -->
                    <ul class="contacts-list">
                        <li v-for="contact in contacts" class="avatar">
                            <div class="avatar-name-icon">
                                <img class="avatar-icon" v-bind:src="'img/avatar' + contact.avatar + '.jpg'" alt="avatar-icon">
                                <span class="avatar-name">{{contact.name}}</span>
                            </div>
                        </li>
                    </ul>

                </div>

                <div class="right-container">

                    <!-- top -->
                    <div class="top-chat">
                        <div class="avatar-name-icon">
                            <img class="avatar-icon" src="img/avatar_1.jpg" alt="avatar-icon">
                            <div class="name-last-acc-cont">
                                <span class="user-name">Michele</span>
                                <span class="last-access">Ultimo accesso alle</span>
                            </div>     
                        </div>
                        <div class="nav-bar">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- middle -->
                    <div class="msgs-container"></div>

                    <!-- bottom -->
                    <div class="send-msg-container">
                        <div class="send-msg-nav">
                            <i class="far fa-smile"></i>
                            <input id="msg" class="send-msg" type="text" placeholder="Scrivi un messaggio">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>

                </div>

            </div>
        </main>        

    </div>

    <!-- link to my js -->
    <script src="js/script.js"></script>
    
</body>
</html>
